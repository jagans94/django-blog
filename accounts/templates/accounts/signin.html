{% extends 'layout.html' %}

{% block title %}
<title>Sign in</title>	
{% endblock %}

{% block content %}
<h1>Sign in</h1>
<div class="account">
	<form class="site-form" action="{% url 'accounts:signin' %}" method="post">
		{% csrf_token %}
		{{ form }}
		{% if request.GET.next %}
			<input type="hidden" name="next" value="{{ request.GET.next }}">
		{% endif %}
		<input type="submit" value="Sign In">
	</form>
</div>
{% endblock %}
