{% extends 'layout.html' %}

{% block title %}
<title>Create</title>	
{% endblock %}

{% block content %}
<div class="article_create">
	<h1>Create an awesome article.</h1>
	<form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form }}
		<input type="submit" name="Create">
	</form>
</div>
</div>
<script src="/static/slugify.js"></script>
{% endblock %}
