{% extends 'layout.html' %}

{% block title %}
<title>Articles</title>	
{% endblock %}

{% block content %}
<h1>Articles</h1>
<div class="articles">
	{% for article in articles %}
	<a href="{% url 'articles:details' slug=article.slug %}"><div class="article">
		<h2> {{article.title}}</h2>
		<p>{{ article.snippet }} </p>
		<p>{{ article.date }} </p>		
		<p class="author">added by {{ article.author.username }} </p>	
	</div></a>
	{% endfor %}
</div>
{% endblock %}
