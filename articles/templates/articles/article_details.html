{% extends 'layout.html' %}

{% block title %}
<title>{{article.title}}</title>	
{% endblock %}

{% block content %}
<div class="article-detail">
	<div class="article">
	<img class="thumb" src="{{ article.thumbnail.url }}">
	<h1> {{article.title}} </h1>
	<p>{{ article.body }} </p>
	<p>{{ article.date }} </p>	
	
</div>
</div>
{% endblock %}
