{% extends 'layout.html' %}

{% block title %}
<title>{{article.title}}</title>	
{% endblock %}

{% block content %}
<div class="article_details">
	<div class="article">
	<h1> {{article.title}} </h1>
	<p>{{ article.body }} </p>
	<p>{{ article.date }} </p>	
	<img src="{{ article.thumbnail.url }}">
</div>
</div>
{% endblock %}
